<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Borrow</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 4</div> -->
            <img src="/Images/image 1.png" style="width:100%">
            <div class="text">1</div>
        </div>
    
        <div class="mySlides fade">
            <!-- <div class="numbertext">2 / 4</div> -->
            <img src="/Images/image 2.png" style="width:100%">
            <div class="text">2</div>
        </div>
    
        <div class="mySlides fade">
            <!-- <div class="numbertext">3 / 4</div> -->
            <img src="/Images/image 3.png" style="width:100%">
            <div class="text">2</div>
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">4 / 4</div> -->
            <img src="/Images/image 4.png" style="width:100%">
            <div class="text">4</div>
        </div>
    </div>
    <br>
  
  <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
<!-- ####################################################### -->
    <script src="extentions.js"></script>
</body>
</html>
