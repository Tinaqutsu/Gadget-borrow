<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./game.css">
</head>
<body>

  <div id="page">
    
    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations! you have found your charge</h1>
        <p>You are done. <a href="/index.html">Click to go back</a></p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <option value="38">Extreme</option>                                      
                  <option value="39"><a href="/index.html">Back to web</a></option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" /> 
      
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        <br>
        <button class="butt"><a href="/index.html">Back to web</a></button> <br> <br>
      </div>
      
    </div>
    <br> <br>
    <div>
      <p id="instructions" >Use arrow keys to move your battery towards the charge!</p>
    </div>
      
        
      
  </div>
  <br>
 

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="/assets/Game/game.js"></script>

    
</body>
</html>
